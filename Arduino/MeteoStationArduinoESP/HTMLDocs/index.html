<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
	<title>Personal pronouns table</title>
	<style>
	  body{text-align: center; align: center}
	  section{max-width: 568px; text-align: center; align: center; margin-right: auto; margin-left: auto;}
	  h1{ font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif; font-weight: bold; color:#3b7ed1;text-align: center;}
	  table {font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif; font-size: 14px; border-collapse: collapse; text-align: center; align: center; width:100%}
	  caption {padding: 10px; color: #AFCDE7; background: white; font-size: 18px; text-align: left; font-weight: bold;}
	  th, td:first-child {background: #AFCDE7; color: white; padding: 10px 20px;}
	  th, td {border-style: solid; border-width: 0 1px 1px 0; border-color: white;}
	  td {background: #D8E6F3;}
	  th:first-child, td:first-child {text-align: left;}
	</style>
  </head>
  <body>
  <section>
    <h1>Home Meteo Station</h1>
	<table>
	  <caption>Last measures</caption>
	  <tbody>
	    <tr>
		  <th>N</th>
		  <th>Temperature (*C)</th>
		  <th>Humidity (%)</th>
		</tr>
	    <tr>
		  <td>1</td>
		  <td>18.00</td>
		  <td>39.00</td>
		</tr>
		<tr>
		  <td>2</td>
		  <td>18.00</td>

		</tr>
      </tbody>
	</table>
</section>
